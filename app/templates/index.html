<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Currency Converter</h1>

    <form id="convert-form" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="number" step="any" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="base" class="form-control" placeholder="From (e.g. USD)" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="target" class="form-control" placeholder="To (e.g. EUR)" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Convert</button>
            </div>
        </div>
    </form>

    <div id="convert-result" class="alert alert-info d-none"></div>

    <div class="row g-3">
        <div class="col-md-3">
            <button id="update-rates" class="btn btn-secondary w-100" type="button">
                <span id="spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                Update Rates
            </button>
        </div>
        <div class="col-md-3">
            <input type="text" name="update-target" class="form-control" placeholder="e.g. USD">
        </div>
        <div class="col-md-3">
            <p id="last-updated" class="mt-3 text-muted"></p>
        </div>
    </div>
    

    <script src="/static/script.js"></script>
</body>
</html>
